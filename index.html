<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PIT - AI Workshop Countdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      margin: 0;
      background: black;
      color: white;
      position: relative;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2.8em;
      position: relative;
      z-index: 1;
      text-shadow: 0 0 30px rgba(255,255,255,0.8), 0 0 60px rgba(255,255,255,0.5);
    }

    #subtitle {
      font-size: 1.2em;
      font-weight: 500;
      color: #ffffffcc;
      text-shadow: 0 0 10px rgba(255,255,255,0.6);
      animation: pulse 3s infinite;
      position: relative;
      z-index: 1;
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 5px rgba(255,255,255,0.5); }
      50% { text-shadow: 0 0 20px rgba(255,255,255,1); }
      100% { text-shadow: 0 0 5px rgba(255,255,255,0.5); }
    }

    #timer {
      font-size: 3em;
      margin-top: 20px;
      text-shadow: 2px 2px 4px #000;
      position: relative;
      z-index: 1;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
      background-color: #000000cc;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      position: relative;
      z-index: 1;
    }

    button:hover {
      background-color: #ffffff22;
    }

    #resetBtn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 6px 12px;
      font-size: 0.9em;
      opacity: 0.8;
      z-index: 2;
    }

    #logo {
      margin-top: 40px;
      z-index: 1;
      position: relative;
    }

    #logo img {
      width: 140px;
      opacity: 0.92;
      filter: drop-shadow(0 0 6px white);
      transition: transform 0.3s ease;
    }

    #logo img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>PIT - AI Workshop</h1>
  <p id="subtitle">PIT - AI Workshop countdown</p>
  <button id="startBtn" onclick="startTimer()">ðŸš€ Begin Countdown</button>
  <div id="timer">--:--:--</div>
  <button id="resetBtn" onclick="resetTimer()">âŸ² Reset</button>

  <!-- Mercedes-Benz Logo -->
  <div id="logo">
    <img src="https://cdn.worldvectorlogo.com/logos/mercedes-benz-9.svg" alt="Mercedes-Benz Logo" />
  </div>

  <!-- Firebase and Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBUK9noIZ4PQOOfBnTJ8z_No8-o1Azgi_E",
      authDomain: "pit-ai-countdown.firebaseapp.com",
      databaseURL: "https://pit-ai-countdown-default-rtdb.firebaseio.com",
      projectId: "pit-ai-countdown",
      storageBucket: "pit-ai-countdown.appspot.com",
      messagingSenderId: "50176680454",
      appId: "1:50176680454:web:29ee8480219de70cd89987"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const startTimeRef = ref(db, 'countdown/startTime');

    const endTime = new Date("2025-08-08T13:05:00+05:30").getTime();
    let interval;

    function formatTime(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const hrs = Math.floor(totalSeconds / 3600);
      const mins = Math.floor((totalSeconds % 3600) / 60);
      const secs = totalSeconds % 60;
      return `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    function updateCountdown(startTimestamp) {
      clearInterval(interval);
      interval = setInterval(() => {
        const now = Date.now();
        const remaining = endTime - now;
        if (remaining <= 0) {
          document.getElementById('timer').textContent = "Timer Ended";
          clearInterval(interval);
          return;
        }
        document.getElementById('timer').textContent = formatTime(remaining);
      }, 1000);
    }

    // Live sync with Firebase
    onValue(startTimeRef, (snapshot) => {
      const startTimestamp = snapshot.val();
      if (startTimestamp) {
        document.getElementById("startBtn").style.display = "none";
        updateCountdown(startTimestamp);
      } else {
        document.getElementById("startBtn").style.display = "inline-block";
        clearInterval(interval);
        document.getElementById('timer').textContent = "--:--:--";
      }
    });

    window.startTimer = function () {
      set(startTimeRef, Date.now());
    };

    window.resetTimer = function () {
      if (confirm("Are you sure you want to reset the countdown?")) {
        remove(startTimeRef);
      }
    };
  </script>
</body>
</html>
