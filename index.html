<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PIT - AI Workshop Countdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      margin: 0;
      background: black;
      color: white;
      position: relative;
    }

    #appContent {
      display: none;
    }

    #loadingScreen {
      font-size: 1.5em;
      color: white;
      margin-top: 100px;
    }

    h1 {
      font-size: 2.5em;
      text-shadow: 0 0 30px rgba(255,255,255,0.8);
    }

    #subtitle {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #ffffffcc;
    }

    #timer {
      font-size: 3em;
      margin-top: 20px;
      text-shadow: 2px 2px 4px #000;
    }

    button {
      padding: 10px 20px;
      font-size: 1.1em;
      cursor: pointer;
      background-color: #000000cc;
      color: white;
      border: none;
      border-radius: 8px;
      margin: 10px;
    }

    button:hover {
      background-color: #ffffff22;
    }

    #resetBtn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 0.9em;
      padding: 6px 14px;
    }

    #logo {
      margin-top: 40px;
    }

    #logo img {
      width: 120px;
      filter: drop-shadow(0 0 6px white);
      transition: transform 0.3s ease;
    }

    #logo img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div id="loadingScreen">‚è≥ Loading countdown status...</div>

  <div id="appContent">
    <h1>PIT - AI Workshop</h1>
    <p id="subtitle">The countdown to the PIT - AI Workshop</p>
    <button id="startBtn">üöÄ Begin Countdown</button>
    <div id="timer">00:00:00</div>
    <button id="resetBtn">üîÅ Reset Timer</button>

    <div id="logo">
      <img src="https://cdn.worldvectorlogo.com/logos/mercedes-benz-9.svg" alt="Mercedes-Benz Logo" />
    </div>
  </div>

  <!-- Luxon -->
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set, get, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const { DateTime } = luxon;

    const firebaseConfig = {
      apiKey: "AIzaSyBUK9noIZ4PQOOfBnTJ8z_No8-o1Azgi_E",
      authDomain: "pit-ai-countdown.firebaseapp.com",
      databaseURL: "https://pit-ai-countdown-default-rtdb.firebaseio.com",
      projectId: "pit-ai-countdown",
      storageBucket: "pit-ai-countdown.appspot.com",
      messagingSenderId: "50176680454",
      appId: "1:50176680454:web:29ee8480219de70cd89987"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const startRef = ref(db, "startTime");

    const targetBerlinTime = DateTime.fromISO("2025-08-08T13:05:00", { zone: "Europe/Berlin" }).toMillis();

    const startBtn = document.getElementById("startBtn");
    const resetBtn = document.getElementById("resetBtn");
    const timerEl = document.getElementById("timer");
    const appContent = document.getElementById("appContent");
    const loadingScreen = document.getElementById("loadingScreen");

    let interval;

    function formatTime(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const hrs = String(Math.floor(totalSeconds / 3600)).padStart(2, "0");
      const mins = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, "0");
      const secs = String(totalSeconds % 60).padStart(2, "0");
      return `${hrs}:${mins}:${secs}`;
    }

    function startCountdown() {
      clearInterval(interval);

      interval = setInterval(() => {
        const now = DateTime.now().setZone("Europe/Berlin").toMillis();
        const remaining = targetBerlinTime - now;

        if (remaining <= 0) {
          clearInterval(interval);
          timerEl.textContent = "Timer Ended";
        } else {
          timerEl.textContent = formatTime(remaining);
        }
      }, 1000);
    }

    startBtn.addEventListener("click", async () => {
      const snapshot = await get(startRef);
      if (!snapshot.exists()) {
        await set(startRef, true);
      }
    });

    resetBtn.addEventListener("click", async () => {
      if (confirm("Are you sure you want to reset the countdown?")) {
        await remove(startRef);
        clearInterval(interval);
        timerEl.textContent = "00:00:00";
        startBtn.style.display = "inline-block";
      }
    });

    // On Firebase value change
    onValue(startRef, (snapshot) => {
      loadingScreen.style.display = "none";
      appContent.style.display = "block";

      if (snapshot.exists()) {
        startBtn.style.display = "none";
        startCountdown();
      } else {
        startBtn.style.display = "inline-block";
        clearInterval(interval);
        timerEl.textContent = "00:00:00";
      }
    });
  </script>
</body>
</html>
