<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PIT - AI Workshop Countdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      margin: 0;
      background: black;
      color: white;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    #timer {
      font-size: 3em;
      margin-top: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 1.2em;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>PIT - AI Workshop</h1>
  <p>Press the button to start the official countdown</p>
  <button onclick="startTimer()">ðŸš€ Begin Countdown</button>
  <div id="timer">--:--:--</div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- Countdown Logic -->
  <script>
    // Firebase Configuration
    var firebaseConfig = {
      apiKey: "AIzaSyBUK9noIZ4PQOOfBnTJ8z_No8-o1Azgi_E",
      authDomain: "pit-ai-countdown.firebaseapp.com",
      databaseURL: "https://pit-ai-countdown-default-rtdb.firebaseio.com",
      projectId: "pit-ai-countdown",
      storageBucket: "pit-ai-countdown.appspot.com",
      messagingSenderId: "50176680454",
      appId: "1:50176680454:web:29ee8480219de70cd89987"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    var db = firebase.database();
    var startTimeRef = db.ref("countdown/startTime");

    // Fixed target time: 8 Aug 2025, 1:05 PM IST
    const endTime = new Date("2025-08-08T13:05:00+05:30").getTime();
    let interval = null;

    function formatTime(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const hrs = Math.floor(totalSeconds / 3600);
      const mins = Math.floor((totalSeconds % 3600) / 60);
      const secs = totalSeconds % 60;
      return `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    function updateCountdown() {
      clearInterval(interval);
      interval = setInterval(() => {
        const now = Date.now();
        const remaining = endTime - now;

        if (remaining <= 0) {
          document.getElementById('timer').textContent = "Timer Ended";
          clearInterval(interval);
        } else {
          document.getElementById('timer').textContent = formatTime(remaining);
        }
      }, 1000);
    }

    // Listen for start trigger
    startTimeRef.on("value", function(snapshot) {
      const started = snapshot.val();
      if (started) {
        document.querySelector("button").style.display = "none";
        updateCountdown();
      }
    });

    // Button action
    function startTimer() {
      startTimeRef.set(true);
    }

    window.startTimer = startTimer;
  </script>
</body>
</html>
