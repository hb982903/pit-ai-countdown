<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PIT - AI Workshop Countdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      margin: 0;
      background: black;
      color: white;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(255,255,255,0.8);
    }

    #subtitle {
      font-size: 1.2em;
      font-weight: 500;
      margin-bottom: 20px;
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.7; }
      50% { opacity: 1; }
      100% { opacity: 0.7; }
    }

    #timer {
      font-size: 3em;
      margin: 20px 0;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #444;
    }

    #logo {
      margin-top: 50px;
    }

    #logo img {
      width: 140px;
      transition: transform 0.3s ease;
    }

    #logo img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>PIT - AI Workshop</h1>
  <p id="subtitle">Press the button below to begin the PIT - AI Workshop countdown.</p>
  <button id="startBtn">ðŸš€ Begin Countdown</button>
  <div id="timer">--:--:--</div>

  <div id="logo">
    <img src="https://cdn.worldvectorlogo.com/logos/mercedes-benz-9.svg" alt="Mercedes-Benz Logo"/>
  </div>

  <!-- Firebase Countdown Script -->
  <script type="module">
    window.addEventListener("DOMContentLoaded", () => {
      import("https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js").then(({ initializeApp }) => {
        import("https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js").then(({ getDatabase, ref, set, get, onValue }) => {
          const firebaseConfig = {
            apiKey: "AIzaSyBUK9noIZ4PQOOfBnTJ8z_No8-o1Azgi_E",
            authDomain: "pit-ai-countdown.firebaseapp.com",
            databaseURL: "https://pit-ai-countdown-default-rtdb.firebaseio.com",
            projectId: "pit-ai-countdown",
            storageBucket: "pit-ai-countdown.appspot.com",
            messagingSenderId: "50176680454",
            appId: "1:50176680454:web:29ee8480219de70cd89987"
          };

          const app = initializeApp(firebaseConfig);
          const db = getDatabase(app);
          const startTimeRef = ref(db, "startTime");

          const targetDate = new Date("2025-08-08T13:05:00+05:30").getTime();

          const timerEl = document.getElementById("timer");
          const btn = document.getElementById("startBtn");

          function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const hrs = String(Math.floor(totalSeconds / 3600)).padStart(2, "0");
            const mins = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, "0");
            const secs = String(totalSeconds % 60).padStart(2, "0");
            return `${hrs}:${mins}:${secs}`;
          }

          function updateCountdown() {
            const interval = setInterval(() => {
              const now = Date.now();
              const remaining = targetDate - now;

              if (remaining <= 0) {
                timerEl.textContent = "Timer Ended";
                clearInterval(interval);
              } else {
                timerEl.textContent = formatTime(remaining);
              }
            }, 1000);
          }

          // Firebase listener
          onValue(startTimeRef, (snapshot) => {
            const value = snapshot.val();
            if (value) {
              btn.style.display = "none";
              updateCountdown();
            }
          });

          // Button click
          btn.addEventListener("click", async () => {
            const snapshot = await get(startTimeRef);
            if (!snapshot.exists()) {
              await set(startTimeRef, Date.now());
            }
          });
        });
      });
    });
  </script>
</body>
</html>
