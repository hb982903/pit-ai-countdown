<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PIT - AI Workshop Countdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      margin: 0;
      background: black;
      color: white;
      position: relative;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    #timer {
      font-size: 3em;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      margin-top: 20px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
    }

    #resetBtn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #333;
      color: white;
      font-size: 0.8em;
      padding: 6px 12px;
    }

    #logo {
      margin-top: 40px;
      width: 60px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    #logo:hover {
      transform: scale(1.15);
    }
  </style>
</head>
<body>
  <h1>PIT - AI Workshop</h1>
  <p>Press the button to start the official countdown</p>
  <button id="startBtn" onclick="startTimer()">🚀 Begin Countdown</button>
  <div id="timer">--:--:--</div>

  <!-- Mercedes-Benz Logo -->
  <img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/9/90/Mercedes-Logo.svg" alt="Mercedes Logo" />

  <!-- Reset Button -->
  <button id="resetBtn" onclick="resetTimer()">Reset</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBUK9noIZ4PQOOfBnTJ8z_No8-o1Azgi_E",
      authDomain: "pit-ai-countdown.firebaseapp.com",
      databaseURL: "https://pit-ai-countdown-default-rtdb.firebaseio.com",
      projectId: "pit-ai-countdown",
      storageBucket: "pit-ai-countdown.appspot.com",
      messagingSenderId: "50176680454",
      appId: "1:50176680454:web:29ee8480219de70cd89987"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const startRef = db.ref("countdown/startTime");

    const targetTime = new Date("2025-08-08T13:05:00+05:30").getTime();
    let interval;

    function formatTime(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const hrs = Math.floor(totalSeconds / 3600);
      const mins = Math.floor((totalSeconds % 3600) / 60);
      const secs = totalSeconds % 60;
      return `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    function startCountdown() {
      clearInterval(interval);
      interval = setInterval(() => {
        const now = Date.now();
        const remaining = targetTime - now;

        if (remaining <= 0) {
          document.getElementById("timer").textContent = "Timer Ended";
          clearInterval(interval);
        } else {
          document.getElementById("timer").textContent = formatTime(remaining);
        }
      }, 1000);
    }

    startRef.on("value", snapshot => {
      const started = snapshot.val();
      if (started === true) {
        document.getElementById("startBtn").style.display = "none";
        startCountdown();
      } else {
        clearInterval(interval);
        document.getElementById("timer").textContent = "--:--:--";
        document.getElementById("startBtn").style.display = "inline-block";
      }
    });

    function startTimer() {
      const now = Date.now();
      if (now < targetTime) {
        startRef.set(true);
      } else {
        alert("⏰ Time has already passed!");
      }
    }

    function resetTimer() {
      const confirmReset = confirm("⚠️ Are you sure you want to reset the countdown?");
      if (confirmReset) {
        startRef.set(false);
      }
    }

    window.startTimer = startTimer;
    window.resetTimer = resetTimer;
  </script>
</body>
</html>
