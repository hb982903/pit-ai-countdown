<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PIT-AI Countdown</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background: black;
      color: white;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h2 {
      margin: 10px 0 20px;
      font-size: 1.4rem;
    }

    #timer {
      font-size: 4em;
      font-weight: bold;
      margin: 10px 0 30px;
      letter-spacing: 2px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #startBtn {
      background-color: #28a745;
      color: white;
    }

    #resetBtn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #dc3545;
      color: white;
      font-size: 12px;
      padding: 6px 12px;
    }

    #logo {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 65px;
      transition: transform 0.3s ease-in-out;
    }

    #logo:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <h2>The countdown to the PIT - AI Workshop</h2>
  <div id="timer">Waiting to start...</div>
  <button id="startBtn">Begin Countdown</button>
  <button id="resetBtn">Reset</button>
  <img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/9/90/Mercedes-Logo.svg" alt="Mercedes Logo" />

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set, get, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBUK9noIZ4PQOOfBnTJ8z_No8-o1Azgi_E",
      authDomain: "pit-ai-countdown.firebaseapp.com",
      databaseURL: "https://pit-ai-countdown-default-rtdb.firebaseio.com",
      projectId: "pit-ai-countdown",
      storageBucket: "pit-ai-countdown.appspot.com",
      messagingSenderId: "50176680454",
      appId: "1:50176680454:web:29ee8480219de70cd89987"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const startTimeRef = ref(db, "startTime");

    const timerEl = document.getElementById("timer");
    const btn = document.getElementById("startBtn");
    const resetBtn = document.getElementById("resetBtn");

    // Target time (8th Aug 2025, 1:05 PM IST = 07:35 UTC)
    const targetDate = new Date("2025-08-08T07:35:00Z").getTime();

    let interval = null;

    function formatTime(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const hrs = String(Math.floor(totalSeconds / 3600)).padStart(2, "0");
      const mins = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, "0");
      const secs = String(totalSeconds % 60).padStart(2, "0");
      return `${hrs}:${mins}:${secs}`;
    }

    function updateCountdown() {
      if (interval) clearInterval(interval);
      interval = setInterval(() => {
        const now = Date.now();
        const remaining = targetDate - now;
        if (remaining <= 0) {
          timerEl.textContent = "Timer Ended";
          clearInterval(interval);
        } else {
          timerEl.textContent = formatTime(remaining);
        }
      }, 1000);
    }

    // Listen for timer start from DB
    onValue(startTimeRef, (snapshot) => {
      const val = snapshot.val();
      if (val) {
        btn.style.display = "none";
        updateCountdown();
      } else {
        btn.style.display = "inline-block";
        timerEl.textContent = "Waiting to start...";
        if (interval) clearInterval(interval);
      }
    });

    btn.addEventListener("click", async () => {
      const snap = await get(startTimeRef);
      if (!snap.exists()) {
        await set(startTimeRef, Date.now());
      }
    });

    resetBtn.addEventListener("click", async () => {
      const confirmReset = confirm("Are you sure you want to reset the countdown?");
      if (confirmReset) {
        if (interval) clearInterval(interval);
        await remove(startTimeRef);
        timerEl.textContent = "Waiting to start...";
        btn.style.display = "inline-block";
      }
    });
  </script>
</body>
</html>
