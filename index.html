<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PIT - AI Workshop Countdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      margin: 0;
      background: black;
      color: white;
    }

    h1 {
      font-size: 2.5em;
      text-shadow: 0 0 20px #fff;
    }

    #subtitle {
      font-size: 1.2em;
      color: #ddd;
      margin-bottom: 20px;
    }

    #timer {
      font-size: 3em;
      margin: 20px 0;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      background-color: #222;
      color: white;
      border: 1px solid #555;
      border-radius: 5px;
      margin: 10px;
    }

    #resetBtn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 6px 12px;
      font-size: 0.9em;
      background-color: #aa0000;
    }

    #logo {
      margin-top: 30px;
    }

    #logo img {
      width: 130px;
      filter: drop-shadow(0 0 5px white);
      transition: transform 0.3s ease;
    }

    #logo img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>PIT - AI Workshop</h1>
  <p id="subtitle">The countdown to the PIT - AI Workshop</p>

  <div id="timer">--:--:--</div>

  <button id="startBtn">ðŸš€ Begin Countdown</button>
  <button id="resetBtn">Reset Countdown</button>

  <div id="logo">
    <img src="https://cdn.worldvectorlogo.com/logos/mercedes-benz-9.svg" alt="Mercedes-Benz Logo" />
  </div>

  <!-- Firebase + Countdown Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set, get, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBUK9noIZ4PQOOfBnTJ8z_No8-o1Azgi_E",
      authDomain: "pit-ai-countdown.firebaseapp.com",
      databaseURL: "https://pit-ai-countdown-default-rtdb.firebaseio.com",
      projectId: "pit-ai-countdown",
      storageBucket: "pit-ai-countdown.appspot.com",
      messagingSenderId: "50176680454",
      appId: "1:50176680454:web:29ee8480219de70cd89987"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const startTimeRef = ref(db, "startTime");

    const timerEl = document.getElementById("timer");
    const startBtn = document.getElementById("startBtn");
    const resetBtn = document.getElementById("resetBtn");

    // Target date: 8 August 2025, 13:05 Berlin time (UTC+2)
    const targetDate = new Date("2025-08-08T13:05:00+02:00").getTime();

    function formatTime(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const hrs = String(Math.floor(totalSeconds / 3600)).padStart(2, "0");
      const mins = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, "0");
      const secs = String(totalSeconds % 60).padStart(2, "0");
      return `${hrs}:${mins}:${secs}`;
    }

    function updateCountdown() {
      const interval = setInterval(() => {
        const now = Date.now();
        const remaining = targetDate - now;

        if (remaining <= 0) {
          timerEl.textContent = "Timer Ended";
          clearInterval(interval);
        } else {
          timerEl.textContent = formatTime(remaining);
        }
      }, 1000);
    }

    // Watch Firebase for changes
    onValue(startTimeRef, (snapshot) => {
      const value = snapshot.val();
      if (value) {
        startBtn.style.display = "none";
        updateCountdown();
      }
    });

    // Start button handler
    startBtn.addEventListener("click", async () => {
      const snapshot = await get(startTimeRef);
      if (!snapshot.exists()) {
        await set(startTimeRef, Date.now());
      }
    });

    // Reset button handler
    resetBtn.addEventListener("click", async () => {
      const confirmReset = confirm("Are you sure you want to reset the countdown?");
      if (confirmReset) {
        await remove(startTimeRef);
        startBtn.style.display = "inline-block";
        timerEl.textContent = "--:--:--";
      }
    });
  </script>
</body>
</html>
